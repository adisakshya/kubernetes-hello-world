apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  ports:
    - targetPort: 5000
      nodePort: 30087
      port: 80
  selector:
    app: flask-app
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: adisakshya/k8s-python-flask:latest
        ports:
        - containerPort: 5000